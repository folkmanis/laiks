<table mat-table [dataSource]="appliances$">

    <ng-container matColumnDef="name">
        <td mat-cell *matCellDef="let appliance">
            <a mat-button [routerLink]="['../', appliance.id]">
                {{ appliance.name }}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="enabled">
        <td mat-cell *matCellDef="let appliance">
            <mat-checkbox [checked]="appliance.enabled" (change)="onEnable($event, appliance.id)"></mat-checkbox>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let appliance; columns: displayColumns"></tr>

</table>

<div class="add-button">
    <a mat-fab routerLink="../new">
        <mat-icon>
            add
        </mat-icon>
    </a>
</div>
