<laiks-appliance-form [formControl]="applianceForm" [existingAppliances]="existingAppliances$ | async"
    class="vertical-container">

    <div class="buttons">
        <button *ngIf="id != null; else createButton" mat-raised-button
            [disabled]="applianceForm.valid === false || applianceForm.pristine === true" class="save"
            (click)="onUpdate(id)">
            SAGLABÄ€T
        </button>
        <ng-template #createButton>
            <button mat-raised-button [disabled]="applianceForm.valid === false || applianceForm.pristine === true"
                class="create" (click)="onCreate()">
                IZVEIDOT
            </button>
        </ng-template>
        <a mat-button [disabled]="busy()" class="cancel" routerLink="..">
            ATCELT
        </a>
    </div>

</laiks-appliance-form>
