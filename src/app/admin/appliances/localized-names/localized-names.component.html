<div class="vertical-container">
    <h1>
        {{ appliance?.name }}
    </h1>

    <form [formGroup]="namesForm" (submit)="onSave()">

        <mat-table [dataSource]="dataSource()">

            <ng-container matColumnDef="name">
                <mat-cell *matCellDef="let data;">
                    {{ data.locale.language }} - {{ data.locale.id }}
                </mat-cell>
            </ng-container>

            <ng-container matColumnDef="input">
                <mat-cell *matCellDef="let data;">
                    <input laiksInput [formControl]="data.control" />
                </mat-cell>
            </ng-container>

            <mat-row *matRowDef="let data; columns: displayColumns"></mat-row>

        </mat-table>

        <mat-divider></mat-divider>

        <div class="buttons">
            <button mat-raised-button type="submit" [disabled]="busy() || !namesForm.valid || namesForm.pristine">
                SAGLABÄ€T
            </button>
            <a mat-button color="warn" routerLink="../.." [disabled]="busy()">
                ATCELT
            </a>
        </div>
    </form>

</div>
