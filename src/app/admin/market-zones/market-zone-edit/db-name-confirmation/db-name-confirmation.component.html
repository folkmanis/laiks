<h2 mat-dialog-title>
    Datubāzes nosaukums
</h2>
<mat-dialog-content>
    Vai tiešām mainīt datubāzes tabulas nosaukumu?
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close id="cancel-button">
        Nē
    </button>
    <button mat-raised-button class="tertiary-button" [mat-dialog-close]="true" id="confirm-button">
        Jā
    </button>
</mat-dialog-actions>
