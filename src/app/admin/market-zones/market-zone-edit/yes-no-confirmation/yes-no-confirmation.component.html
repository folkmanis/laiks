@if (data?.title; as title) {
<h2 mat-dialog-title>
    {{ title }}
</h2>
}
@if(data?.text; as text) {
<mat-dialog-content>
    {{ text }}
</mat-dialog-content>
}
<mat-dialog-actions>
    <button mat-button mat-dialog-close>
        NĒ
    </button>
    <button mat-raised-button color="warn" [mat-dialog-close]="true">
        JĀ
    </button>
</mat-dialog-actions>
