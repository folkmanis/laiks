<h2 mat-dialog-title>
    Administratora tiesības
</h2>

<mat-dialog-content>
    Lietotājam {{ name }} ir administratora tiesības. Ja tās noņemsiet, tad, iespējams, nepaliks neviens administrators.
</mat-dialog-content>

<mat-dialog-actions>

    <button mat-button mat-dialog-close>
        ATCELT
    </button>

    <button mat-raised-button [mat-dialog-close]="true">
        APSTIPRINĀT
    </button>

</mat-dialog-actions>
