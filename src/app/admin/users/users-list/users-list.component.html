<table mat-table [dataSource]="dataSource$">

    <ng-container matColumnDef="email">
        <td mat-cell *matCellDef="let user;">
            <a mat-button [routerLink]="[user.id]">
                {{ user.email }}
            </a>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

</table>
