<table mat-table [dataSource]="dataSource$" [trackBy]="trackByFn">

    <ng-container matColumnDef="email">
        <td mat-cell *matCellDef="let user;">
            <a mat-button [routerLink]="[user.id]">
                {{ user.email }}
            </a>
        </td>
    </ng-container>

    <ng-container matColumnDef="verified">
        <td mat-cell *matCellDef="let user;">
            <mat-checkbox [checked]="user.verified" (change)="onSetVerified(user.id)"
                [disabled]="user.verified || busy()"></mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="delete">
        <td mat-cell *matCellDef="let user;">
            <button mat-icon-button (click)="onDelete(user.id)" [disabled]="user.id === activeUserId || busy()">
                <mat-icon>
                    delete
                </mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-row *matRowDef="let user; columns: displayedColumns;"></tr>

</table>
