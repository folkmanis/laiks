<mat-toolbar color="primary">

    <span>
        <a mat-icon-button routerLink="/">
            <mat-icon>
                home
            </mat-icon>
        </a>
    </span>

    <span *ngIf="isNpAllowed()">
        <a mat-button routerLink="/prices">
            CENAS
            <span *ngIf="marketZone() as zone;">
                {{zone.id}} ({{zone.description}})
            </span>
        </a>
    </span>

    <laiks-user-menu [user]="user()" (login)="onLogin()" (logout)="onLogout()" [laiksUser]="laiksUser()"
        [isAdmin]="isAdmin()" [isNpAllowed]="isNpAllowed()">
    </laiks-user-menu>

</mat-toolbar>

<div class="container" cdkScrollable>

    <router-outlet></router-outlet>

</div>
