<mat-toolbar color="primary" *ngIf="permissions$ | async as permissions;">

    <span>
        <a mat-icon-button routerLink="/">
            <mat-icon>
                home
            </mat-icon>
        </a>
    </span>

    <span *ngIf="laiksUser$ | async as laiksUser">
        <a mat-button routerLink="/prices" *ngIf="permissions.npUser">
            CENAS
        </a>
    </span>

    <span class="spacer"></span>

    <laiks-user-menu [user]="user$ | async" (login)="onLogin()" (logout)="onLogout()" [laiksUser]="laiksUser$ | async"
        [isAdmin]="permissions.admin" [npAllowed]="permissions.npUser">
    </laiks-user-menu>

</mat-toolbar>

<div class="container" cdkScrollable>

    <router-outlet></router-outlet>

</div>
