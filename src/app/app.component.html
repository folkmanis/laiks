<mat-toolbar color="primary">

    <span>
        <a mat-icon-button routerLink="/">
            <mat-icon>
                home
            </mat-icon>
        </a>
    </span>

    @if (isNpAllowed$ | async) {
    <span>
        <a mat-button routerLink="/prices">
            CENAS
            @if (marketZone$ | async; as zone) {
            {{zone.id}} ({{zone.description}})
            }
        </a>
    </span>
    }

    <laiks-user-menu [user]="user$ | async" (logout)="onLogout()" [laiksUser]="laiksUser$ | async"
        [isAdmin]="isAdmin$ | async" [isNpAllowed]="isNpAllowed$ | async">
    </laiks-user-menu>

</mat-toolbar>

    <router-outlet></router-outlet>

</div>
