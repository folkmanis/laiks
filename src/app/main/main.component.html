<div class="container" *ngIf="timeWithOffset$ | async as timeWithOffset;">

    <laiks-np-data *ngIf="npAllowed$ | async" [time]="timeWithOffset" [timeOffset]="(offsetChange$ | async) || 0">
    </laiks-np-data>

    <laiks-selector [value]="initialOffset" (valueChange)="onOffsetChange($event)"></laiks-selector>

    <laiks-clock-display [time]="timeWithOffset"></laiks-clock-display>
</div>
