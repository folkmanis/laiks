<div *ngIf="npPrices$ | async as npPrices;" class="container">

    <div>
        <laiks-appliance-consumption *ngFor="let appliance of appliances$ | async" [time]="time" [npPrices]="npPrices"
            [appliance]="appliance" [timeOffset]="timeOffset"></laiks-appliance-consumption>
    </div>

    <laiks-np-prices [time]="time" [npPrices]="npPrices"></laiks-np-prices>

</div>
