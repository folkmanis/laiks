<h2 mat-dialog-title>
    Nesaglabāt?
</h2>
<mat-dialog-content>
    Izmaiņas netiks saglabātas.
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>
        Turpināt labot
    </button>
    <button mat-raised-button class="tertiary-button" [mat-dialog-close]="true">
        Nesaglabāt!
    </button>
</mat-dialog-actions>
