<h2 mat-dialog-title>Tiešām izdzēst?</h2>
<mat-dialog-content> </mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close id="cancel-button">Atcelt</button>
  <button
    mat-raised-button
    class="tertiary-button"
    [mat-dialog-close]="true"
    id="confirm-button"
  >
    Dzēst
  </button>
</mat-dialog-actions>
