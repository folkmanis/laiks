<ng-container *ngIf="price() as p">
    <laiks-appliance-tag *ngFor="let appliance of activeAppliances()" [color]="appliance.color" [name]="appliance.name"
        [cost]="appliance.costs.get(p.difference!) ?? null"
        [isBest]="appliance.bestOffset === p.difference"></laiks-appliance-tag>
</ng-container>
