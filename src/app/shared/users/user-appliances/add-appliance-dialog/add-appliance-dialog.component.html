<h2 mat-dialog-title>Izvēlieties aparātu:</h2>

<mat-dialog-content>
  <mat-action-list>
    @for (appliance of appliances(); track $index) {
      <button
        mat-list-item
        [laiksSelectAppliance]="appliance"
        [locale]="locale"
      >
        {{ appliance | localizedApplianceName: locale }}
      </button>
    }
  </mat-action-list>
</mat-dialog-content>
<mat-divider></mat-divider>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Atcelt</button>
</mat-dialog-actions>
