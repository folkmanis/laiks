<div class="vertical-container">
    <laiks-appliance-form [formControl]="applianceForm" [existingAppliances]="existingAppliances()">

        <div class="buttons">
            <button *ngIf="idx() !== null; else createButton" mat-raised-button
                [disabled]="applianceForm.valid === false || applianceForm.pristine === true" class="save"
                (click)="onSave()">
                SAGLABÄ€T
            </button>
            <ng-template #createButton>
                <button mat-raised-button [disabled]="applianceForm.valid === false || applianceForm.pristine === true"
                    class="create" (click)="onSave()">
                    IZVEIDOT
                </button>
            </ng-template>
            <a mat-button [disabled]="busy()" class="cancel" routerLink="..">
                ATCELT
            </a>
            <button mat-button (click)="onCopyFrom()">
                NO GATAVAJIEM
            </button>
        </div>

    </laiks-appliance-form>
</div>
