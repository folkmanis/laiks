<section>
    <h2>
        {{email}}
    </h2>
</section>
<section>
    <laiks-user-form [formControl]="userControl" [npAllowed]="npAllowed()" [locales]="locales()" [zones]="zones()">

        <div class="buttons">
            <button mat-raised-button [disabled]="!userControl.valid || busy() || update() == null" (click)="onSave()">
                SAGLABĀT
            </button>
            <button mat-button color="warn" [disabled]="busy() || update() == null" (click)="onReset()">
                ATIESTATĪT
            </button>
        </div>
        <div class="buttons">
            <a *ngIf="npAllowed()" mat-raised-button [routerLink]="['appliances']" [disabled]="busy()">
                APARĀTI
            </a>
            <a mat-raised-button color="warn" routerLink="delete-user">
                DZĒST
            </a>
        </div>
    </laiks-user-form>
</section>
