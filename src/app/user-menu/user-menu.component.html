<span *ngIf="user; else noUser">

    <button mat-icon-button [matMenuTriggerFor]="userMenu">
        <span *ngIf="user.photoURL as photo; else noPhoto;" class="avatar"
            style="background-image:url({{photo}})"></span>
        <ng-template #noPhoto>
            <mat-icon>
                account_circle
            </mat-icon>
        </ng-template>
    </button>

    <mat-menu #userMenu>

        <span mat-menu-item>
            {{ user.displayName }}
        </span>

        <button mat-menu-item [mat-menu-trigger-for]="adminMenu" *ngIf="laiksUser?.isAdmin">
            Iestatījumi
        </button>

        <button mat-menu-item (click)="onLogout()">
            Atslēgties
        </button>

    </mat-menu>

    <mat-menu #adminMenu>
        <a mat-menu-item routerLink="/admin/users">
            Lietotāji
        </a>
        <a mat-menu-item routerLink="/admin/appliances">
            Elektroiekārtas
        </a>
    </mat-menu>


</span>

<ng-template #noUser>

    <span>
        <button mat-icon-button [matMenuTriggerFor]="noUserMenu">
            <mat-icon>account_circle</mat-icon>
        </button>
    </span>

    <mat-menu #noUserMenu>
        <button mat-menu-item (click)="onLogin()">
            Pieslēgties ar Google
        </button>
    </mat-menu>

</ng-template>
